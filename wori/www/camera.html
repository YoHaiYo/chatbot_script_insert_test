<!DOCTYPE html>
<html lang="kr">
<head>
	<meta name="code" charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes"/>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="STATIC/js/common.js"></script>
	<script src="STATIC/js/modal.js"></script>
	<link rel="stylesheet" type="text/css" href="STATIC/css/style.css"/>
</head>
<body>
	<div class="vh-container">
		<!-- content -->
		<div class="vh-content-wrap">
			<div class="camera-container">
				<div class="camera-prev">
					<video id="camera" autoplay playsinline style="display:none;"></video>
					<canvas id="snapshot" style="display:none;"></canvas>
					<img id="photo" alt="Captured Photo" src="STATIC/img/camera_dump.png">
				</div>
				<div class="camera-controls">
					<button type="button" class="btn btn_white" id="confirmBtn">
						<i class="icon icon-camera"></i>
						<span>촬영하기</span>
					</button>
				</div>
			</div>
		</div>
		<!-- content // -->
	</div>

	<div class="modal-dialog">
    	<div class="dim"></div>
	    <div class="modal-content" id="modal-analyze" style="display: none;">
	    	<div class="modal-alert">
	    		<div class="modal-body">
	    			<div class="modal-alert-message">
	    				사진을 분석하시겠습니까?
	    			</div>
	    		</div>
	    		<div class="modal-btn-area">
	    			<button type="button" class="btn btn_white cancel">취소</button>
	    			<button type="button" class="btn btn_black submit">확인</button>
	    		</div>
	    	</div>
	    </div>
	</div>

	<script type="text/javascript">
		_showModal('#confirmBtn', '#modal-analyze', function(){
			// callback();
		});
	</script>
</body>
</html>
